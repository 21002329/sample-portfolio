<!doctype html>
<html lang="en">

<head>
    <!-- Boilerplate meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>Port F. Olio</title>

    <!-- Google Roboto font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-12 full-flex bottom-bordered">
                <div class="half-span">
                    <img class="logo" src="img/logo.png" alt="Architect Logo">
                </div>
                <div class="half-span right-aligned">
                    <h1>Port F. Olio</h1>
                    <h4>Architect</h4>
                </div>
            </div>
        </header>
        <section class="row" id="main">
            <div class="col-md-12">
                <img src="img/render-main.jpg" alt="Main Architecture Render">
            </div>
        </section>
        <section id="featured-work">
            <div class="row">
                <div class="col-md-12 bottom-bordered">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row">
                <article class="col-md-4 card">
                    <img class="card-img-top feature-img" src="img/render1.jpg" alt="Featured Architecture Render">
                    <div class="card-body">
                        <h4 class="card-title">Vicky</h4>
                        <p class="card-text">Three story villa</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Amsterdam</small>
                    </div>
                </article>
                <article class="col-md-4 card">
                    <img class="card-img-top feature-img" src="img/render2.jpg" alt="Featured Architecture Render">
                    <div class="card-body">
                        <h4 class="card-title">Cristina</h4>
                        <p class="card-text">Two story smart-house</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Munich</small>
                    </div>
                </article>
                <article class="col-md-4 card">
                    <img class="card-img-top feature-img" src="img/render3.jpg" alt="Featured Architecture Render">
                    <div class="card-body">
                        <h4 class="card-title">Barcelona</h4>
                        <p class="card-text">City mall</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Luxembourg</small>
                    </div>
                </article>
            </div>
        </section>
    </div>
</body>

</html>
